# ============================================================================
# THE GATEKEEPER - CI/CD Quality Control Pipeline
# ============================================================================
#
# [TRIGGER] Runs on every push and pull_request to main branch
# [PURPOSE] Ensure code quality, test coverage, and cross-platform compatibility
#
# [MATRIX] Tests on:
#   - OS: ubuntu-latest, windows-latest, macos-latest
#   - Python: 3.10, 3.11
#
# [GATES]
#   1. Lint: Code must pass ruff/flake8 checks
#   2. Tests: All tests must pass
#   3. Coverage: Minimum 80% coverage required
#
# ============================================================================

name: "[GATEKEEPER] Tests & Quality"

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION_PRIMARY: "3.10"
  COVERAGE_THRESHOLD: 80

jobs:
  # ==========================================================================
  # LINT - Code Quality Check
  # ==========================================================================
  lint:
    name: "[LINT] Code Quality"
    runs-on: ubuntu-latest
    
    steps:
      - name: "[CHECKOUT] Clone Repository"
        uses: actions/checkout@v4

      - name: "[PYTHON] Setup Python ${{ env.PYTHON_VERSION_PRIMARY }}"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_PRIMARY }}
          cache: "pip"
          cache-dependency-path: |
            requirements/core.txt
            requirements/dev.txt

      - name: "[INSTALL] Install Linting Tools"
        run: |
          python -m pip install --upgrade pip
          pip install ruff flake8 black isort mypy

      - name: "[RUFF] Run Ruff Linter"
        run: |
          ruff check . --output-format=github || true
          # Note: Using || true to not fail on warnings, only errors
          
      - name: "[FLAKE8] Run Flake8"
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Only fail on critical errors (syntax errors, undefined names)
          
      - name: "[ISORT] Check Import Order"
        run: |
          isort --check-only --diff . || true
          
      - name: "[BLACK] Check Formatting"
        run: |
          black --check --diff . || true

  # ==========================================================================
  # TEST - Cross-Platform Test Matrix
  # ==========================================================================
  test:
    name: "[TEST] ${{ matrix.os }} / Python ${{ matrix.python-version }}"
    runs-on: ${{ matrix.os }}
    needs: lint  # Only run tests if linting passes
    
    strategy:
      fail-fast: false  # Don't cancel other jobs if one fails
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11"]
        exclude:
          # Exclude some combinations to reduce CI time if needed
          # - os: macos-latest
          #   python-version: "3.11"

    steps:
      - name: "[CHECKOUT] Clone Repository"
        uses: actions/checkout@v4

      - name: "[PYTHON] Setup Python ${{ matrix.python-version }}"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: |
            requirements/core.txt
            requirements/dev.txt

      - name: "[INSTALL] Install Dependencies"
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements/core.txt
          pip install -r requirements/dev.txt

      - name: "[TEST] Run Pytest with Coverage"
        run: |
          pytest tests/ \
            --cov=core \
            --cov=economy \
            --cov=agents \
            --cov-report=xml \
            --cov-report=term-missing \
            --junitxml=test-results.xml \
            -v \
            --timeout=120
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: "[COVERAGE] Upload Coverage to Codecov"
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-zeone
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: "[ARTIFACT] Upload Test Results"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
          path: |
            test-results.xml
            coverage.xml
          retention-days: 7

  # ==========================================================================
  # COVERAGE GATE - Enforce Minimum Coverage
  # ==========================================================================
  coverage-gate:
    name: "[GATE] Coverage Threshold Check"
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: "[CHECKOUT] Clone Repository"
        uses: actions/checkout@v4

      - name: "[PYTHON] Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_PRIMARY }}
          cache: "pip"

      - name: "[INSTALL] Install Dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/core.txt
          pip install -r requirements/dev.txt

      - name: "[ENFORCE] Check Coverage Threshold"
        run: |
          pytest tests/ \
            --cov=core \
            --cov=economy \
            --cov-report=term-missing \
            --cov-fail-under=${{ env.COVERAGE_THRESHOLD }}
        env:
          PYTHONPATH: ${{ github.workspace }}

  # ==========================================================================
  # SECURITY - Dependency Vulnerability Scan
  # ==========================================================================
  security:
    name: "[SECURITY] Dependency Scan"
    runs-on: ubuntu-latest
    
    steps:
      - name: "[CHECKOUT] Clone Repository"
        uses: actions/checkout@v4

      - name: "[PYTHON] Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_PRIMARY }}

      - name: "[INSTALL] Install Safety"
        run: |
          python -m pip install --upgrade pip
          pip install safety pip-audit

      - name: "[SCAN] Run Pip-Audit"
        run: |
          pip install -r requirements/core.txt
          pip-audit || true
          # Note: || true to not fail on known vulnerabilities, just report

  # ==========================================================================
  # BUILD CHECK - Verify Package Builds
  # ==========================================================================
  build-check:
    name: "[BUILD] Verify Package"
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: "[CHECKOUT] Clone Repository"
        uses: actions/checkout@v4

      - name: "[PYTHON] Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_PRIMARY }}

      - name: "[INSTALL] Build Tools"
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: "[BUILD] Create Distribution"
        run: |
          python -m build || echo "Build step skipped - no pyproject.toml setup"
          
      - name: "[VERIFY] Check Package"
        run: |
          if [ -d "dist" ]; then
            twine check dist/* || true
          fi

  # ==========================================================================
  # FINAL STATUS - Summary Badge
  # ==========================================================================
  ci-status:
    name: "[STATUS] CI Complete"
    runs-on: ubuntu-latest
    needs: [lint, test, coverage-gate, security]
    if: always()
    
    steps:
      - name: "[CHECK] All Jobs Status"
        run: |
          echo "=== CI Pipeline Summary ==="
          echo "Lint: ${{ needs.lint.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Coverage: ${{ needs.coverage-gate.result }}"
          echo "Security: ${{ needs.security.result }}"
          
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.test.result }}" == "failure" ]] || \
             [[ "${{ needs.coverage-gate.result }}" == "failure" ]]; then
            echo "[FAIL] CI Pipeline Failed!"
            exit 1
          fi
          
          echo "[OK] CI Pipeline Passed!"

